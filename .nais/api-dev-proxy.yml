apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: speed-api-dev-proxy
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  strategy:
    type: RollingUpdate
  replicas:
    min: 2
    max: 2
  liveness:
    path: /isalive
  readiness:
    path: /isready
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 1024Mi
  prometheus:
    path: /metrics
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: spanner
        - application: spleis-api
        - application: spaghet
        - application: speed-async
        - application: spennende
        - application: spedisjon
        - application: spedisjon-async
        - application: sparkel-gosys
        - application: sparkel-norg
        - application: sparkel-personinfo
        - application: sporbar
        - application: spre-gosys
        - application: spre-styringsinfo
        - application: vedtaksfeed
        - application: spleis-testdata
        - application: spesialist
    outbound:
      rules:
        - application: logging
          namespace: nais-system
        - application: speed-api
